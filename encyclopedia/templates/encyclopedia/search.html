{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search 
{% endblock %}

{% block body %}
    <h1>Related Pages</h1>
    <p>We couldn't find any result with "{{q}}" but here are some related pages:</p>
    <ul>
        {% for entry in s_entries %}
        <li><a href="{% url 'entry' entry %}">{{ entry }}</a></li>
        {% endfor %}        
    </ul>

{% endblock %}
