{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title}} 
{% endblock %}

{% block body %}
    <h1>{{title}}</h1>

    <ul>
        
        {{content | safe}}
        
    </ul>

    <form action="{%url 'edit' title%}">
        {% csrf_token %}
        <button type="submit" class="btn btn-secondary btn-sm">Edit Page</button>
    </form>

{% endblock %}
